    body { 
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #0a0a1a, #0f0f2a, #151535);

    .font-cyber {

    .btn-cyber {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .btn-cyber:before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      background: linear-gradient(45deg, #8b5cf6, #a78bfa, #8b5cf6, #a78bfa);
      background-size: 400%;
      z-index: -1;
      animation: glowingBorder 5s linear infinite;

    .cyber-grid {
      background-image: radial-gradient(rgba(139, 92, 246, 0.1) 2px, transparent 2px);
      background-size: 20px 20px;
      animation: gridFade 15s infinite linear;
    }
    
    .nav-item {
      position: relative;
      transition: all 0.3s ease;
    }
    
    .nav-item:after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -4px;
      left: 0;
      background: linear-gradient(to right, #8b5cf6, #a78bfa);
      transition: width 0.3s ease;
    }
    
    .nav-item:hover:after {
      width: 100%;
    }
    
    .feature-card {
      position: relative;
      overflow: hidden;
      z-index: 1;
      transition: all 0.4s ease;
    }
    
    .feature-card:before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(167, 139, 250, 0.1));
      z-index: -1;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    
    .feature-card:hover:before {
      opacity: 1;
    }
    
    .feature-card:after {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, rgba(139, 92, 246, 0.15) 0%, transparent 70%);
      top: -50%;
      left: -50%;
      transform: rotate(35deg);
      transition: all 0.6s ease;
      z-index: -1;
    }
    
    .feature-card:hover:after {
      transform: rotate(35deg) translate(10%, 10%);

    /* Animations */
    @keyframes pulseGlow {

      }
      50% {

      }
    }
    
    @keyframes glowingBorder {
      0% { background-position: 0 0; }
      50% { background-position: 400% 0; }
      100% { background-position: 0 0; }
    }
    
    @keyframes gridFade {
      0% { opacity: 0.3; }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    .fade-up {

      transform: translateY(20px);
      animation: fadeUp 1.5s ease-in-out forwards;
    }
    
    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);

    .mobile-menu {
      transform: translateY(-100%);
      transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    }
    
    .mobile-menu.active {
      transform: translateY(0);

    ::-webkit-scrollbar {

      height: 6px;
    }
    
    ::-webkit-scrollbar-track {

    .executor-logo {

    .executor-logo:hover {

      border-radius: 20px;
      padding: 8px 16px;

    }

      width: 8px;
      height: 8px;
      background: #00ff00;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }

      background: linear-gradient(45deg, #8b5cf6, #6366f1);

      0%, 100% { transform: translateY(0px) rotate(0deg); }
